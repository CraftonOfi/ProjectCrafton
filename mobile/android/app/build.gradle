plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mobile"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.mobile"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    // No excluir 'io/flutter/plugins/**' para permitir compilar GeneratedPluginRegistrant.java
}

flutter {
    source = "../.."
}

dependencies {
    debugImplementation files("$buildDir/intermediates/flutter/debug/libs.jar")
    profileImplementation files("$buildDir/intermediates/flutter/profile/libs.jar")
    releaseImplementation files("$buildDir/intermediates/flutter/release/libs.jar")

    // Embedding de Flutter explícito (según engine hash del log)
    debugImplementation "io.flutter:flutter_embedding_debug:1.0.0-36335019a8eab588c3c2ea783c618d90505be233"
    profileImplementation "io.flutter:flutter_embedding_profile:1.0.0-36335019a8eab588c3c2ea783c618d90505be233"
    releaseImplementation "io.flutter:flutter_embedding_release:1.0.0-36335019a8eab588c3c2ea783c618d90505be233"
}

afterEvaluate {
    // Asegura que el embedding (libs.jar) esté generado antes de compilar
    tasks.matching { it.name == 'compileFlutterBuildDebug' || it.name == 'compileFlutterBuildProfile' || it.name == 'compileFlutterBuildRelease' }.configureEach {
        // no-op, sólo para asegurar existencia
    }
    tasks.matching { it.name == 'compileDebugJavaWithJavac' }.configureEach {
        dependsOn 'compileFlutterBuildDebug'
    }
    tasks.matching { it.name == 'compileDebugKotlin' }.configureEach {
        dependsOn 'compileFlutterBuildDebug'
    }
    tasks.matching { it.name == 'compileProfileJavaWithJavac' }.configureEach {
        dependsOn 'compileFlutterBuildProfile'
    }
    tasks.matching { it.name == 'compileProfileKotlin' }.configureEach {
        dependsOn 'compileFlutterBuildProfile'
    }
    tasks.matching { it.name == 'compileReleaseJavaWithJavac' }.configureEach {
        dependsOn 'compileFlutterBuildRelease'
    }
    tasks.matching { it.name == 'compileReleaseKotlin' }.configureEach {
        dependsOn 'compileFlutterBuildRelease'
    }
}

