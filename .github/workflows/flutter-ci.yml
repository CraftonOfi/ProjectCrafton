name: flutter-ci
on:
  push:
  pull_request:
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Pub get
        working-directory: mobile
        run: flutter pub get
      - name: Analyze
        working-directory: mobile
        run: flutter analyze

